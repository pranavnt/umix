<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umix</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white w-full h-full">
      <div class="rounded-none h-screen">
        <div
          class="
            relative
            isolate
            overflow-hidden
            bg-gray-900
            px-6
            pt-16
            shadow-2xl
            sm:px-16
            lg:flex
            md:pt-24
            lg:pt-32
            h-screen
            lg:gap-x-20 lg:px-24 lg:pt-0
          "
        >
          <svg
            viewBox="0 0 1024 1024"
            class="
              absolute
              left-1/2
              top-1/2
              -z-10
              h-[64rem]
              w-[64rem]
              -translate-y-1/2
              [mask-image:radial-gradient(closest-side,white,transparent)]
              sm:left-full sm:-ml-80
              lg:left-1/2 lg:ml-0 lg:-translate-x-1/2 lg:translate-y-0
            "
            aria-hidden="true"
          >
            <circle
              cx="512"
              cy="512"
              r="512"
              fill="url(#759c1415-0410-454c-8f7c-9a820de03641)"
              fill-opacity="0.7"
            />
            <defs>
              <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641">
                <stop stop-color="#7775D6" />
                <stop offset="1" stop-color="#E935C1" />
              </radialGradient>
            </defs>
          </svg>
          <div
            class="
              mx-auto
              max-w-md
              text-center
              lg:mx-0 lg:flex-auto lg:py-32 lg:text-left
            "
          >
            <h2
              class="text-3xl font-bold tracking-tight text-white sm:text-4xl"
            >
              Let's make the web fun again.
            </h2>
            <p class="mt-6 text-lg leading-8 text-gray-300">
              Umix is a browser extension and JavaScript library that allows you
              to remix the web effortlessly – together, we can make the web fun
              again :)
            </p>
            <div
              class="
                mt-10
                flex
                items-center
                justify-center
                gap-x-6
                lg:justify-start
              "
            >
              <a
                href="#"
                class="
                  rounded-md
                  bg-white
                  px-3.5
                  py-2.5
                  text-sm
                  font-semibold
                  text-gray-900
                  shadow-sm
                  hover:bg-gray-100
                  focus-visible:outline
                  focus-visible:outline-2
                  focus-visible:outline-offset-2
                  focus-visible:outline-white
                "
                >Get started</a
              >
              <a
                href="https://github.com/pranavnt/umix"
                class="text-sm font-semibold leading-6 text-white"
                >GitHub <span aria-hidden="true">→</span></a
              >
            </div>
          </div>
          <div class="relative mt-16 h-80 lg:mt-8">
            <iframe
              width="750"
              height="500"
              src="https://www.youtube.com/embed/8rdGUPiv2O0?si=5xkxGERxX5sqKVRh"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
